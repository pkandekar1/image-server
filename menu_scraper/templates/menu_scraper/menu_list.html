{% extends 'base.html' %}
{% block content %}
<h1>Scraped Menu Items</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Restaurant Name</th>
        </tr>
    </thead>
    <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.restaurant_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
